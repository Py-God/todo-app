{% block content %}

  <h4>Are you sure you want to delete "{{ object.title }}"?</h4>
</div>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-danger" type="submit">Delete</button>
</form>
{% endblock content %}
